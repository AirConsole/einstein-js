<html>
  <head>
    <script src="https://www.einstein-js.com/api/einstein-1.0.js"></script>

    <script src="scenes/pitch.js"></script>
    <script src="scenes/lobby.js"></script>
    <script src="game-objects/paddle.js"></script>
    <script src="game-objects/ball.js"></script>
    <script src="renderer/pong-renderer.js"></script>

    <script>

      var game;

      function init() {
        game = new Einstein.Game("PongRenderer", "Lobby");
        game.connect(document.location.hash);
      }

    </script>
    <style type="text/css">
      html, body {
        min-height: 100%;
        font-family: sans-serif;
      }

      .center {
        background: #777;
        width: 400px;
        height: 300px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -150px;
        margin-left: -200px;
        color: white;
      }
    </style>

  </head>
  <body onload="init()">
    <div id="pitch" class="center">
      <canvas id="canvas" width="400" height="200"></canvas>
      <br>
      <br>
      <div id="buttons">
        <input type="button"value="UP"
               onmousedown="game.addInput('Move', -1)"
               onmouseup="game.addInput('Move', 0)" >
        <input type="button"value="DOWN"
               onmousedown="game.addInput('Move', 1)"
               onmouseup="game.addInput('Move', 0)" >
      </div>
      <div id="waiting">You're just watching</div>
    </div>
    <div id="lobby" class="center">
      <br><br><br>Waiting for another player
    </div>
    <div id="loading" class="center" style="display: block">
      <br><br>Loading game
    </div>
    <div id="latency"></div>
    <div id="temp"></div>


  </body>
</html>
